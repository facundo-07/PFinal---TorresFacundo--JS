<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <div class="name-surname"></div>
    
    <div class="container">
        <section class="div2">
            <h1 class="title">NOTES</h1>
            <input id="note-title" name="note-title" type="text" required placeholder="Title">
            <p id="title-error"></p>
            <div class="add-note">
                <textarea id="note" type="text" required placeholder="Add note.."></textarea>
                <button class="add-note-btn btn">Add</button>
            </div>
            <p id="note-error"></p>
            <div class="notes-panel">
                <h3 class="date"></h3>
            </div>
        </section>
    </div>
    <!-- <script src="index.js"></script> -->
    <script src="../js/notes.js"></script>
</body>
</html>
